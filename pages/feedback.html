<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Newspaper | feedback</title>
    <!-- Favicon -->
    <link rel="icon" href="" type="image/png">
    <!-- Boxicons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Library -->
</head>
<body>
    <!-- Menu Header -->
    <header class="site-header">
        <input type="checkbox" id="checkbox-menu" class="checkbox-menu">
        <nav class="navbar">
            <div class="nav nav-icon">
                <a href="#">TLBT <b>N</b>EWS</a>
            </div>
            <div class="nav nav-search">
                <input type="text" placeholder="Search">
                <i class="bx bx-search-alt"></i>
            </div>
            <div class="nav nav-list">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">News</a>
                    </li>
                    <li>
                        <a href="">Covid</a>
                    </li>
                    <li>
                        <a href="">Election</a>
                    </li>
                    <li>
                        <a href="">Sport</a>
                    </li>
                    <li>
                        <a href="">Healthy</a>
                    </li>
                    <li>
                        <a href="">City</a>
                    </li>
                    <li>
                        <a href="">Feedback</a>
                    </li>
                </ul>
            </div>
            <label for="checkbox-menu" class="nav nav-menu-bar">
                <i class="bx bx-menu" id="open-menu"></i>
                <i class="bx bx-x" id="close-menu"></i>
            </label>
        </nav>
    </header>

    <!-- Section -->
    <div class="site-section" id="post-feedback">
        <div class="container">
            <!-- Feedback Form -->
            <div class="fm-feeback">
                <div class="title">
                    
                </div>
                <div class="box">
                    <!-- Form Box -->
                    <div class="f-form">
                        <form method="post" class="form">
                            <div class="cf-row-50">
                                <div class="input-box">

                                </div>
                                <div class="input-box">
                                    
                                </div>
                            </div>
                            <div class="cf-row-50">
                                <div class="input-box">

                                </div>
                                <div class="input-box">
                                    
                                </div>
                            </div>
                            <div class="cf-row-100">
                                <div class="input-box">

                                </div>
                            </div>
                            <div class="cf-row-100">
                                <div class="input-box">

                                </div>
                            </div>
                            <!-- Submit -->
                            <div class="cf-row-100">
                                <div class="input-box">

                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Info Box -->
                    <div class="f-info">
                        <div class="info-box">
                            <div class="location">
                                <span>

                                </span>
                                <a href=""></a>
                            </div>
                            <div class="email">
                                <span>
                                    
                                </span>
                                <a href=""></a>
                            </div>
                            <div class="phone">
                                <span>
                                    
                                </span>
                                <a href=""></a>
                            </div>
                        </div>
                    </div>
                    <!-- Map Box -->
                    <div class="f-map">
                        <iframe frameborder="0"
                            src="">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Member -->
            <div class="fm-member">

            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
